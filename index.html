<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header area start -->
    <header>
        <nav class="flex flex-col md:flex-row justify-between items-center w-11/12 mx-auto py-4 border-b gap-3 md:gap-0">
            <div class="lg:logo w-[100px]"><img src="asset/Logo.png" alt=""></div>
            <div class="search">
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div class="sort">
                <button class="btn px-10 py-2 border-none bg-black text-white">SORT</button>
            </div>
        </nav>
    </header>
    <!-- header area end -->
    <!-- categories nav area start -->
    <nav id="categories" class="flex flex-wrap md:flex justify-center items-center gap-5 py-5"></nav>
    <!-- categories nav area end -->

    <!-- main area start -->
    <main>
        <section id="videos" class="w-11/12 mx-auto gird grid-cols-1 md:grid-cols-2 lg:grid-cols-4 py-10"></section>
    </main>
    <!-- main area end -->
    

    <script src="script/video.js"></script>
    <!-- js -->
</body>
</html>
